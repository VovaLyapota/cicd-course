name: Deployment
on:
  # push:
  #   branches:
  #     - main
  #     - dev
  workflow_dispatch:
env:
  MONGODB_DB_NAME: some-db-name
jobs:
  test:
    # environment: testing
    env:
      MONGODB_CLUSTER_ADDRESS: some-address
      MONGODB_USERNAME: some-name
      MONGODB_PASSWORD: some-password
      PORT: 7777
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        # run: echo "MONGODB_USERNAME: $MONGODB_USERNAME" or:
        run: echo "MONGODB_USERNAME - ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: echo "MONGODB_USERNAME IS NOT HERE - ${{ env.MONGODB_USERNAME }}"
